<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Valentina Muñoz" />
    <meta name="description" content="Revista de Super Heróes Chilena" />
    <meta name="keywords" content="heroes, comic, api super heroes" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script defer src="./assets/js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link
      href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <link href="./assets/css/output.css" rel="stylesheet" />
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="./assets/img/favicon.png"
    />
    <title>Super Héroes | Revista Chilena</title>
  </head>
  <body>
    <header class="mt-16 relative">
      <nav
        class="flex flex-col md:flex-row items-center justify-between text-white h-50 md:h-20 md:px-20 header__nav"
      >
        <div class="flex items-center -mt-16 md:-mt-7">
          <a href="#" id="logoLink">
            <img src="./assets/img/logo.png" alt="Logo Revista Super Héroes" />
          </a>
        </div>
        <div class="flex-1">
          <h1 class="text-xl lg:text-3xl md:hidden lg:block text-white">
            Tu revista chilena de Super Héroes
          </h1>
        </div>
        <div class="flex items-center py-4">
          <input
            id="searchInput"
            type="text"
            class="input me-4"
            placeholder="Busca tu superhéroe por ID"
          />
          <button id="searchButton" type="submit" class="btn h-12 text-white">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </nav>
    </header>

    <main class="main flex justify-center items-center px-10">
      <section
        id="default"
        class="main__magazine relative flex flex-col justify-center items-center"
      >
        <div class="main__magazine--img absolute z-10 rotate-3"></div>
        <div
          class="main__magazine--img relative z-20 -rotate-3 hover:rotate-12 flex flex-col justify-center items-center"
        >
          <p class="text-xs font-semibold uppercase pt-12">En esta edición</p>
          <h2 class="text-2xl text-blue-400">Descubre tu Super Héroe</h2>
          <p class="text-xl">Escribe un n° del 1 al 731</p>
          <h3 class="text-5xl text-yellow-400">en el buscador</h3>
        </div>
      </section>
      <section id="alert" class="tooltip p-20 rotate-6 text-centerm py-10">
        <h3 class="text-5xl">¡Atención Super Héroe!</h3>
        <p>
          Debes ingresar un número del <span class="text-xl">1</span> al
          <span class="text-xl">731</span>
        </p>
      </section>
      <section
        id="searchResult"
        class="flex flex-col lg:flex-row justify-center text-black py-10"
      >
        <div class="flex flex-col md:flex-row lg:w-2/3">
          <article class="card bg-white lg:w-1/2 flex flex-col">
            <div class="h-80 overflow-hidden">
              <img id="superHeroeImage" src="" alt="" class="object-cover" />
            </div>
            <div>
              <h2 id="superHeroeName" class="text-2xl py-4 text-center"></h2>
              <p>
                <span id="superHeroeAlias"></span
                ><span id="superHeroePublish"></span>
              </p>
            </div>
          </article>
          <article class="card bg-white lg:w-1/2 flex flex-col">
            <h2 class="text-2xl text-center">
              Características de <span id="superHeroeGraphName"></span>
            </h2>
            <p id="superHeroeNoStats" class="text-center"></p>
            <canvas id="superHeroeStats"></canvas>
          </article>
        </div>
        <article
          class="card lg:w-auto flex flex-col items-center gap-6 bg-[#fecb3e]"
        >
          <div
            class="card__resume p-2 rounded-lg text-white text-center text-lg"
          >
            <h3>ID</h3>
            <p id="superHeroeID" class="text-xl"></p>
          </div>
          <div
            class="card__resume p-2 rounded-lg text-white text-center text-lg"
          >
            <h3>Género</h3>
            <p id="superHeroeGender"></p>
          </div>
          <div
            class="card__resume p-2 rounded-lg text-white text-center text-lg"
          >
            <h3>Raza</h3>
            <p id="superHeroeRace"></p>
          </div>
          <div
            class="card__resume p-2 rounded-lg text-white text-center text-lg"
          >
            <h3>Equipo</h3>
            <p id="superHeroeTeam"></p>
          </div>
          <div class="p-2 rounded-lg text-center">
            <img
              src="./assets/img/logo.png"
              width="100px"
              alt="Logo SuperHeroe"
            />
          </div>
        </article>
      </section>
    </main>
    <footer
      class="footer flex flex-col justify-between items-center lg:flex-row lg:px-20 text-white py-4 mb-8 text-sm"
    >
      <p>© <span id="year"></span> Valentina Muñoz</p>
      <p>
        Sitio creado con
        <a
          href="https://www.w3.org/html/"
          target="_blank"
          rel="noopener noreferrer"
          >HTML</a
        >,
        <a
          href="https://tailwindcss.com/"
          target="_blank"
          rel="noopener noreferrer"
          >TailwindCSS</a
        >
        y
        <a href="https://jquery.com/" target="_blank" rel="noopener noreferrer"
          >jQuery</a
        >
      </p>
    </footer>
  </body>
</html>
